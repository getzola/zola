[package]
name = "markdown"
version = "0.1.0"
edition = "2021"
include = ["src/**/*"]

[dependencies]
pest = "2"
pest_derive = "2"

errors = { path = "../errors" }
utils = { path = "../utils" }
config = { path = "../config" }
console = { path = "../console" }
libs = { path = "../libs" }

typst = "0.12.0"
typst-assets = { version = "0.12.0", features = ["fonts"] }
typst-svg = "0.12.0"
time = { version = "0.3.37", features = ["local-offset"] }
flate2 = "1.0.35"
tar = "0.4.43"
ttf-parser = "0.25.1"
urlencoding = "2.1.3"
bincode = "1.3.3"
serde = { version = "1.0.130", features = ["derive"] }
dashmap = { version = "6.1.0", features = ["serde"] }
twox-hash = "2.1.0"
[dev-dependencies]
templates = { path = "../templates" }
insta = "1.12.0"
